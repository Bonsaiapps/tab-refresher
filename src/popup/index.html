<div class="container-fluid main">

  <div class="success-icon gay">
    <i class="glyphicon glyphicon-ok text-success"></i>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h4 class="header">Tab Refresher</h4>
    </div>
  </div>
  <hr>

  <div class="row">
    <div class="col-xs-12">
      <h5>Actions - This Tab</h5>
    </div>

    <div class="col-xs-6">


      <label>Start</label>
      <input class="form-control input-sm" type="number" id="start-range" />

    </div>
    <div class="col-xs-6">

      <label>End</label>
      <input class="form-control input-sm" type="number" id="end-range" />

    </div>
    <div class="col-xs-12">
      <div class="form-group">

        <small class="help-block">
          <strong>Range</strong>
          (minutes)
        </small>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-xs-12 form-group">
      <div>
        <label>
          Refresh in:
          <strong id="refresh-val"></strong>
        </label>
      </div>
      <div>
        <label>
          Interval:
          <strong id="interval-val"></strong>
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <button class="btn btn-sm btn-default" id="start-tab">Start Tab</button>
        <button class="btn btn-sm btn-default" id="disable-tab">Disable Tab</button>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-12">
      <h5>Actions - All Tabs</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <div class="btn-space">
          <button class="btn btn-sm btn-default" id="start-all">Start All</button>
          <button class="btn btn-sm btn-default" id="disable-all">Disable All</button>
        </div>
        <div class="btn-space">
          <button class="btn btn-sm btn-default" id="save-snapshot">Save Snapshot</button>
          <button class="btn btn-sm btn-default" id="set-all-ranges">Set all Ranges</button>
        </div>
        <div class="btn-space">
          <div>
            View Snapshot
          </div>
          <select class="form-control" id="snapshot-list"></select>
        </div>
        <div class="btn-space">
          <button class="btn btn-sm btn-default" id="reload-errors">Reload Errors</button>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-12">
      <h5>Refresher Settings</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">

        <p>This Tab:
          <strong id="this-tab"></strong>
        </p>
        <p>All Tabs:
          <strong id="all-tabs"></strong>
        </p>

      </div>
    </div>
  </div>


</div>
