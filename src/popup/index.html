<div class="container-fluid main">

  <div class="success-icon gay">
    <i class="glyphicon glyphicon-ok text-success"></i>
  </div>

  <div class="row">
    <div class="col-xs-6">

      <label>Interval</label>
      <input class="form-control input-sm" type="number" id="interval">

    </div>
    <div class="col-xs-6">
      <div class="btn-space">
        <label>
          Tab Group
        </label>
        <select class="form-control" id="group-count">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <button class="btn btn-sm btn-default" id="start">Start</button>
        <button class="btn btn-sm btn-default" id="stop">Stop</button>
      </div>
    </div>

    <div class="col-xs-12">
      <div class="btn-space">
        <button class="btn btn-sm btn-default" id="reload-errors">
          Reload Errors (<span id="err-count">0</span>)
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 form-group">
      <div>
        <div>
          Refresh at:
          <strong id="refresh-val"></strong>
        </div>
      </div>
    </div>
  </div>

  <div class="row" id="progress">
    <div class="col-xs-12 form-group">
      <div>
        <div>
          Refresh Progress:
          <strong id="current-tab"></strong>/<strong id="total-tabs"></strong>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div class="form-group">
        <label>Width</label>
      <input class="form-control input-sm" type="number" id="win-width">
      </div>
    </div>

    <div class="col-xs-6">
      <label>Height</label>
      <input class="form-control input-sm" type="number" id="win-height">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <div class="form-group">
        <label>Top</label>
      <input class="form-control input-sm" type="number" id="win-top">
      </div>
    </div>

    <div class="col-xs-6">
      <label>Left</label>
      <input class="form-control input-sm" type="number" id="win-left">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <button class="btn btn-sm btn-default" id="set-size">Set Size</button>
      </div>
    </div>
  </div>

</div>
