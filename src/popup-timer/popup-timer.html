<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.css">
  </head>
  <body>

    <div class="container-fluid main">

      <div class="success-icon">
        <i class="glyphicon glyphicon-ok text-success"></i>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h4 class="header">Tab Refresher</h4>
        </div>
      </div>
      <hr>

      <div class="row">
        <div class="col-xs-12">
          <h5>Actions - This Tab</h5>
        </div>

        <div class="col-xs-6">


          <label>Start</label>
          <input class="form-control input-sm" type="text" id="start-range" />

        </div>
        <div class="col-xs-6">

          <label>End</label>
          <input class="form-control input-sm" type="text" id="end-range" />

        </div>
        <div class="col-xs-12">
          <div class="form-group">

            <small class="help-block">
              <strong>Range</strong>
              (minutes)
            </small>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <button class="btn btn-sm btn-default" id="start-reset">Start/Reset Timer</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div>
            <label>
              Refresh in:
              <strong id="refresh-val"></strong>
            </label>
          </div>
          <div>
            <label>
              Interval:
              <strong id="interval-val"></strong>
            </label>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-12">
          <h5>Actions - All Tabs</h5>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <div class="btn-space">
              <button class="btn btn-sm btn-default" id="start-all">Start All</button>
              <button class="btn btn-sm btn-default" id="disable-all">Disable All</button>
            </div>
            <div class="btn-space">
              <button class="btn btn-sm btn-default" id="view-logs">View Logs</button>
              <button class="btn btn-sm btn-default" id="clear-logs">Clear Logs</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../vendor/babel-polyfill.js"></script>
    <script src="../globals/countdown.js"></script>
    <script src="../globals/chrome-promise.js"></script>
    <script src="../globals/utils.js"></script>
    <script src="../utils/storage-manager.js"></script>
    <script src="../utils/tab-manager.js"></script>
    <script src="../utils/refresh-logs.js"></script>

    <script src="popup-timer.js"></script>
    <script src="timer-startup.js"></script>
  </body>
</html>
