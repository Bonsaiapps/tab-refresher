<!DOCTYPE html>
<html>
  <head>
    <title>Tab refresh options</title>
    <style>
      body {
        font-family: Arial,serif;
      }
    </style>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <script src="../globals/chrome-promise.js"></script>
    <script src="../utils/storage-manager.js"></script>
    <script src="../utils/tab-manager.js"></script>
    <script src="popup-timer.js"></script>
  </head>
  <body>

    <div class="container main">
      <div class="row">
        <div class="col-xs-12">

          <div class="form-group">
            <button class="btn btn-sm btn-default" id="start-all">Start All</button>
            <button class="btn btn-sm btn-default" id="disable-all">Disable All</button>
          </div>

          <div class="form-group">
            <label>
              <b>Last Refresh: <strong id="last-refresh-val"></strong></b>
            </label>
          </div>

        </div>
      </div>
    </div>
    <script src="timer-startup.js"></script>
  </body>
</html>
