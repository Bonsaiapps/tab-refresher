<!DOCTYPE html>
<html>
  <head>
    <meta charSet="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  </head>
  <body>
    <div class="container-fluid main">

  <div class="success-icon gay">
    <i class="glyphicon glyphicon-ok text-success"></i>
  </div>

  <div class="row">
    <div class="col-xs-6">

      <label>Interval</label>
      <input class="form-control input-sm" type="number" id="interval">

    </div>
    <div class="col-xs-6">
      <div class="btn-space">
        <label>
          Tab Group
        </label>
        <select class="form-control" id="group-count">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <button class="btn btn-sm btn-default" id="start">Start</button>
        <button class="btn btn-sm btn-default" id="stop">Stop</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 form-group">
      <div>
        <div>
          Refresh at:
          <strong id="refresh-val"></strong>
        </div>
      </div>
    </div>
  </div>

</div>

    <script src="/popup/index.js" async defer></script>
  </body>
</html>
