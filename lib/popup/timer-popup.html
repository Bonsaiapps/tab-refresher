<!DOCTYPE html>
<html>
  <head>
    <title>Tab refresh options</title>
    <style>
      body {
        font-family: Arial,serif;
      }
      #countdown {
        display: none;
      }
      #reset-timer {
        display: none;
      }
    </style>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../globals/chrome-promise.js"></script>
    <script src="../utils/storage.js"></script>
    <script src="../utils/tabs.js"></script>
  </head>
  <body>
    <script src="timer-popup.js"></script>

    <div>
      <b>Refresh range (minutes):</b>
      <br>
      <br>
      <label>
        Start
        <input type="text" id="start" />
      </label>
      <label>
        End
        <input type="text" id="end" />
      </label>
      <br>
      <br>
      <button id="save">Save</button>
      <button id="reset-timer">Reset Timer</button>
      <br>
      <br>
    </div>

    <div>
      <br>
      <button id="start-all">Start All</button>
      <button id="all-off">Disable All</button>
    </div>

    <br>

    <div id="countdown">
      <label>
        <b>Refresh in <strong id="refresh"></strong> min</b>
      </label>
    </div>

    <br>
    <div id="status"></div>
    <br>
  </body>
</html>
