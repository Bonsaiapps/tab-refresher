<!DOCTYPE html>
<html>
  <head>
    <title>Tab refresh options</title>
    <style>
      body {
        font-family: Arial,serif;
      }
    </style>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="countdown.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../globals/chrome-promise.js"></script>
    <script src="../utils/storage.js"></script>
    <script src="../utils/tabs.js"></script>
  </head>
  <body>
    <script src="timer-popup.js"></script>

    <div class="container main">
      <div class="row">
        <div class="col-xs-12">
          <div>

            <form action="javascript:void(0);" novalidate>

              <label><strong>Refresh Range</strong> (minutes)</label>

              <div class="form-group">

                <label>Start</label>
                <input class="form-control input-sm" type="text" id="start" />
              </div>

              <div class="form-group">

                <label>End</label>
                <input class="form-control input-sm" type="text" id="end" />
              </div>

              <div class="form-group">
                <button class="btn btn-sm btn-default" id="reset-timer">Start/Reset Timer</button>
              </div>

            </form>
          </div>

          <div class="form-group">
            <button class="btn btn-sm btn-default" id="start-all">Start All</button>
            <button class="btn btn-sm btn-default" id="all-off">Disable All</button>
          </div>

          <!--<div class="form-group">-->
            <!--<div id="status"></div>-->
          <!--</div>-->

          <div class="form-group" id="countdown">
            <label>
              <b>Next refresh: <strong id="refresh"></strong></b>
            </label>
          </div>

          <div class="form-group" id="disabled-text">
            <strong>Next refresh: Disabled</strong>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
